<link rel="stylesheet" href="slider.css">

<body>
  <center>
    <div id="range-input">
      <input class="ranger" type="range" name="border-width" id="border-width-input" min="0" max="10" step='1'>
      <br>
      <div style="width:90%">
        <div id='slider-tick'
          style="pointer-events: none;position: absolute;margin-top:-10px;padding-left:10px;font-size: 7px;font-weight: 700;text-align:justify">
          |||||||||||</div>
        <div id='slider-tick-label'>
          <span style='float:left;font-weight: 50;font-size: 13px;'>thin</span><span
            style='float:right;font-weight: 900;font-size: 10px;'>THICK</span>
        </div>
      </div>
    </div>
  </center>
  <script>
    var slider = document.getElementById("border-width-input");

    function slider_width() {
      var output = slider.offsetWidth;
      return output;
    }
    slider.style.setProperty('--value', slider.value * 10);
    var slider_tick = document.getElementById('slider-tick');
    slider_tick.style.letterSpacing = (slider_width() - 42) / 10 + 'px';
    window.onresize = function () {
      slider_tick.style.letterSpacing = (slider_width() - 42) / 10 + 'px';
    };

    slider.oninput = function () {
      slider.style.setProperty('--value', this.value * 10);
    }
  </script>
</body>
