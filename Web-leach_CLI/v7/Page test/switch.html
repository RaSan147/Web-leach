<!-- /Should work perfectly in every browser! :D -->

<link href="switch.css" rel="stylesheet" type="text/css" />

<body>
	
<div class='switch'>
	<div class='span'>OFF</div>
  </div>

</body>

<script>

document.getElementsByClassName("switch")[0].onclick= function () {
   this.classList.toggle("active");
   if (document.getElementsByClassName("span")[0].innerText == "ON") document.getElementsByClassName("span")[0].innerText = "OFF";
   else document.getElementsByClassName("span")[0].innerText = "ON";
};
</script>
